<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Curso</title>
</head>
<body>
    <h1>Detalle del Curso: {{ curso.nombre }}</h1>
    <p>Día de Publicación: {{ curso.dia_publicacion }}</p>
    <p>Cantidad de Videos: {{ curso.cantidad_videos }}</p>
    <p>Imagen: <img src="{{ curso.imagen.url }}" alt="{{ curso.nombre }}" width="100px"></p>
    <a href="{% url 'editar_curso' curso.id %}">Editar</a>
    <a href="{% url 'eliminar_curso' curso.id %}">Eliminar</a>
</body>
</html>
